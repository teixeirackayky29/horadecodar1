<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /*
            3
        Escreva um programa em Javascript em que o usuário informe o seu nome 
        e em seguida o programa perguntará a idade do usuário. Agora o programa
         deve exibir a mensagem "Olá, [NomeDoUsuario], sua idade é [idade]".
        */

        var nome = prompt("Digite seu nome: ")
        var idade = Number(parseInt(prompt("Digite sua idade: ")))

      
        alert(`Ola ${nome} , sua idade é ${idade}`)
    </script>
</body>
</html>
